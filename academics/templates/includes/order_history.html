<hr class="py-0 my-0">
<div class="row">
    <h2 class="text-center mt-3 pt-2">ORDER HISTORY</h2>
</div>
<div id="order-history" class="row my-5">
    <div class="">
        <table class="table table-light table-striped">
            <thead>
                <tr>
                    <th scope="col">Order Number</th>
                    <th scope="col">Date</th>
                    <th scope="col">Articles</th>
                    <th scope="col">Order Total</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                    <tr>
                        <td class="col-1">
                            <a href="{% url 'order_history' order.order_number %}" title="{{ order.order_number }}"><strong>{{ order.order_number|truncatechars:7 }}</strong></a>
                        </td>
                        <td class="align-middle">{{ order.date }}</td>
                        <td class="align-middle">{% for article in order.order_items.all %}{% if not forloop.counter == 1 %}<br>{% endif %}{{ article }}{% endfor %}</td>
                        <td class="align-middle">Â£ {{ order.order_total }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
