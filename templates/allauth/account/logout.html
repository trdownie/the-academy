{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h1 class="text-center mt-5">{% trans "Sign Out" %}</h1>
<hr>

<p class="text-center mt-4">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <div class="text-center mt-5">
    <a class="btn btn-orange" href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
    <button class="btn btn-black" type="submit"></i> {% trans 'Sign Out' %} <i class="fas fa-sign-out-alt"></i></button>
  </div>
</form>


{% endblock %}
